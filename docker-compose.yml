version: "3.9"

services:
    backend:
        build: ./backend
        container_name: django_backend
        ports:
            - "8000:8000"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: react_frontend
        ports:
            - "5173:5173"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        depends_on:
            - backend
